<!DOCTYPE html>
<html>
    <head>
        <title>Caldrivers.com - Free driving school{{ title }}</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="google-site-verification" content="rrf02rpJ8ny7-wg0pfrp7AAHyyezPwYK1ocFc0_YYKM" />
        <link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
        <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="assets/css/main.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/slick/slick.css"/>
        <!-- Add the slick-theme.css if you want default styling -->
        <link rel="stylesheet" type="text/css" href="assets/css/slick/slick-theme.css"/>
        <style>
            .the_tweet {
                color: #b09256;
                padding-left:15px;
                padding-right:15px;
            }
        </style>
    </head>
    <body>
        <video autoplay loop id="bgvid">
            <source src="assets/video/iso_view.mp4" type="video/mp4">
        </video>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="/" class="navbar-brand" id="main-logo">Caldrivers.com</a><span class="navbar-brand" id="motto">&nbsp;- California&apos;s first free online driving school</span></span>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/">Home</a></li>
                        <li><a href="/disclaimer">Get Started</a></li>
                        <li><a href="/about">About</a></li>
                        <li><a href="/contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3"></div>
                    <div class="col-md-6 middle_pane">
                    <div id="tw_cont" style="background-color:rgba(0,0,0,0.5)">
                        <div style="text-align:center;color:#FCFBE3"><h3>Latest news from the DMV</h3></div>
                        <div id="news_content">
                            {% for tweet in tweets %}
                                <div class="the_tweet">
                                    {{ tweet.time}} {{ tweet.text | escape }}
                                </div>
                            {%  endfor %}
                        </div>
                    </div>
                    <div class="get_started">
                        <h1 style="text-align:center;padding-top:10px;"><a style="color:#b09256;" href="/disclaimer">Click to get started NOW</a></h1>
                    </div>
                <div class="col-md-3"></div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="assets/js/slick/slick.min.js"></script>
        <script>
            $('#news_content').slick({autoplay:true,autoplaySpeed:6000});
        </script>
        <script src="assets/js/linkifyjs/linkify.min.js"></script>
        <script src="assets/js/linkifyjs/linkify-jquery.min.js"></script>
        <script>
            $('#news_content').linkify({target:"_blank", rel:"noreferrer"});
        </script>
        <script>
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    console.log(position.coords.latitude + ' ' + position.coords.longitude);
                });
            }
        </script>
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-85018330-1', 'auto');
          ga('send', 'pageview');

        </script>
    </body>
</html>
